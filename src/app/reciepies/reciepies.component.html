<div class="row">
    <div class="col-md-5">
        <app-reciepe-list (recipeWasSelected)="selectedRecipe = $event"></app-reciepe-list>
    </div>
    <div class="col-md-7">
        <app-reciepe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-reciepe-detail>
        <ng-template #infoText>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
